<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>YouFanFind</title>
  </head>
  <body>
    <div class= "container">
      <div class="jumbotron">
        <h1 class="display-3">Welcome to FanFind!</h1>
        <p class="lead">Search for your favorite Youtube celebrites. Find a comprehensive collection of videos and tweets!</p>
        <hr class="my-4">
        <p>Enter a name or keyword and dive in!</p>
      </div>
      <div class="row" id="searchbar">
        <div class="col-lg-6 offset-lg-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
