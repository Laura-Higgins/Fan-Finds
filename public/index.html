<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Bungee+Hairline|Chathura|Megrim|Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Fan_Finds</title>
  </head>
  <body>
    <div class= "container-fluid">
      <h1 id="title" class="animated fadeInUp">Fan <i class="fa fa-search" aria-hidden="true"></i> Finds</h1>
      <h3 class="intro animated fadeInUp">Want to know everything?</h3>
      <h4 class="intro animated fadeInUp">Search <i>anything</i> and get EVERYTHING. Tweets, Trends, Wikipedia, and Youtube.</h4>
      <h4 class="intro animated fadeInUp"> All at the same time.</h4>
      <div class="row">
        <div class="col-xs-12" id="searchbar">
          <div id="searchTitle" class="animated fadeInUp">Search for ANYTHING</div>
          <form id="search-form">
            <div class="input-group animated fadeInUpBig">
              <input type="text" class="form-control" id="twitter-input" placeholder="Search for..." />
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit" id="submit-search">Go!</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="top-row">
        <div class="col-xs-6">
          <div id="wikiHeader"></div>
          <div id ="wiki-page" class="fade"></div>
        </div>
        <div class="col-xs-6">
          <div id="trendsHeader"></div>
          <div id="trends-container" class="fade">
            <iframe id="trends" height="330" style="border: none;" scrolling="no"></iframe>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div id ="twitterHeader"></div>
          <div id="tweet-container" class="fade"></div>
        </div>
        <div class="col-xs-6">
          <div id="youtubeHeader"></div>
          <div id="youtube-container"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myTwitterModal" tabindex="-1" role="dialog" aria-labelledby="myTwitterModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myTwitterModalLabel">What's happening on Twitter...</h4>
          </div>
          <div class="modal-body" id="twitter-modal">This is where the text should go..
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myYoutubeModal" tabindex="-1" role="dialog" aria-labelledby="myYoutubeModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myYoutubeModalLabel">Posted on Youtube:</h4>
          </div>
          <div class="modal-body" id="youtubeModalBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
